    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .calendar-container { display: flex; flex-wrap: wrap; justify-content: center; max-width: 1200px; margin: auto; }
        .month { width: calc(33.333% - 20px); margin: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        .month-header { background-color: #f2f2f2; padding: 10px 5px; text-align: center; font-weight: bold; font-size: 24px;}
		.weekdays {font-weight: bold;background-color: #e4ffbc;}
        .weekdays, .days { display: grid; grid-template-columns: repeat(7, 1fr); }
        .day { padding: 10px; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc; text-align: center; }
      
        .day.active {
          background-color: #d900ff;
          color: white;
          font-weight: bold;
        }

        
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .blink {
            animation: blink 1s linear infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 1080px) {
            .month { width: 100%; } /* Full width on smaller screens */
            .month-header { font-size: 18px; } /* Smaller font size for headers */
            .day { padding: 8px; } /* Smaller padding for day cells */
        }

        @media (max-width: 480px) {
            .month-header { font-size: 16px; } /* Even smaller font size for very small screens */
            .day { padding: 6px; } /* Reduce padding further to fit small screens */
        }


        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black; /* Optional: adds underline to indicate hoverable */
        }
        .tooltip:hover 
        {
          cursor: pointer;
          background-color:blueviolet;
          color: white;
          font-weight: bold;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            font-size: 12px;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px; /* Use half of the width (set above) to center the tooltip */
        }

        /* Tooltip arrow */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent; /* Pointing down */
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

	// Function to create the weekday headers
	    function createWeekdayHeaders() {{
	        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
	        const headerRow = document.createElement('div');
	        headerRow.className = 'weekdays';
	        weekdays.forEach(weekday => {{
	            const dayHeader = document.createElement('div');
	            dayHeader.className = 'day';
	            dayHeader.textContent = weekday;
	            headerRow.appendChild(dayHeader);
	        }});
	        return headerRow;
	    }}

	    // Function to create a single day cell
	    function createDayCell(day, gregDate, isPlaceholder = false, isActive = false) {{
	        const dayCell = document.createElement('div');
	        if (isActive)
          {
            dayCell.classList.add('tooltip','day', 'active');
          } else
          {
            if (isPlaceholder)
            {
              dayCell.classList.add('day');
            } else
            {
              dayCell.classList.add('tooltip', 'day');
            }
            
          }
	        dayCell.textContent = isPlaceholder ? '' : day;
          
	        if (isPlaceholder) {
            dayCell.classList.add('empty');
          } else
          {
            const parsedDate = moment(gregDate, "dddd, DD MMMM, YYYY");

// Format the date as desired
const formattedDate = parsedDate.format("DD MMMM, YYYY");
            createTooltip(dayCell, formattedDate);
          }
	        return dayCell;
	    }}

      function createTooltip(element, message) {
        const tooltipSpan = document.createElement('span');
        tooltipSpan.classList.add('tooltiptext');
        tooltipSpan.textContent = message;

        // Append the tooltip to the element
        element.appendChild(tooltipSpan);
    }

	    // Function to create a month view
	    function createMonth(monthData) {{
	        const monthDiv = document.createElement('div');
	        monthDiv.className = 'month';
	        const header = document.createElement('div');
	        header.className = 'month-header';
	        header.textContent = monthData[0]['Myra Calendar Month'];
	        monthDiv.appendChild(header);
        
	        // Add weekday headers to the month
	        const weekdaysHeader = createWeekdayHeaders();
	        monthDiv.appendChild(weekdaysHeader);
        
	        // Create the grid for the days
	        const daysGrid = document.createElement('div');
	        daysGrid.className = 'days';
        
	        // Add empty cells if the month doesn't start on a Sunday
	        const startDayIndex = new Date(monthData[0]['Gregorian Date']).getDay();
	        for (let i = 0; i < startDayIndex; i++) {{
	            daysGrid.appendChild(createDayCell('', '', true));
	        }}
        
	        // Add actual day cells
	        monthData.forEach(dateInfo => {{
              const formattedDate = moment().format('dddd, DD MMMM, YYYY');
              if (formattedDate === dateInfo['Gregorian Date'])
              {
                currentDate = formattedDate;
                myrareanDate = dateInfo['Gregorian Date'];
                todayElem.textContent = dateInfo['Gregorian Day']+", "+ dateInfo['Myra Calendar Date'] +" "
                + dateInfo['Myra Calendar Month'] + " ~ " + currentDate;
                daysGrid.appendChild(createDayCell(dateInfo['Myra Calendar Date'], dateInfo['Gregorian Date'], false, true));
              } else
              {
                daysGrid.appendChild(createDayCell(dateInfo['Myra Calendar Date'], dateInfo['Gregorian Date']));
              }
	          
	        }});
        
	        // Append the days grid to the month div
	        monthDiv.appendChild(daysGrid);
	        container.appendChild(monthDiv);
	    }}

	            if (monthData.length > 0) {{
	                createMonth(monthData);  // Create the month view with collected data
	            }}
	            monthData = [];  // Reset for the new month
	            currentMonth = data['Myra Calendar Month'];
	        }}
	        monthData.push(data);
	    }});

	        createMonth(monthData);
